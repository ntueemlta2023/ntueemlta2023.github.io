     <!-- About Section -->
     <section id="exams" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <br>
                <div class="card">
                    <div class="card-header">
                    <h3 class="text-left"><i class="fa fa-bars" aria-hidden="true"></i> 考古題 Past Exams</h3>
                    </div>
                    <ul class="list-group">
                        {% for year in site.exams %}
                        <li class="list-group-item list-group-item-info"> 
                            <h3 class="text-center"> {{year.title}} </h3>
                            <hr/>
                            <p class="text-center">
                                {% for slide in year.slides %}
                                <a href="{{ slide.path }}" class="btn btn-default btn-lg"><i class="fa fa-{{slide.kind}}" aria-hidden="true"></i><span class="slide-name"> {{slide.title}}</span></a>
                                {% endfor %}
                            </p>  
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <br>

            </div>
        </div>
    </section>
