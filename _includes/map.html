    <!-- Map Section -->
    <div id="map">
       <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h2>Contact</h2>
                <p> - 若有課程內容或作業問題，請先到討論區發問，感謝！</br>
                - Please join our discussion group if you have any questions. Thank you!</p>
                <ul class="list-inline banner-network-buttons">
                    {% for network in site.networks %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.kind }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {{site.loaction}}
    </div>
